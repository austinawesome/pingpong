<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Ping-Pong</title>
  </head>
  <body>

    <div class="pictures">
    <img src="http://68.media.tumblr.com/f8fc7637ad7ba70adfdf1fb1e5e1708e/tumblr_ofkselYKmj1rd6sdio1_540.gif" id="ping" class="hidden" alt"anime ping pong player female">

    <img src="images/pong.jpg" id="pong" class="hidden" alt="anime ping-pong player male">
    <img src="images/Ping-Pong.jpg" alt="man bombarded with ping-pong balls" id="ping-pong" class="hidden">
    </div>

    <div class="container">
      <form id="form-whole">
        <div class="form-group">
          <h1>Let's play Ping-Pong!</h1>
          <label for="message">Enter a number</label><br>
          <input id="message" type="text" required>
        </div>
        <div class="button">
          <button type="submit" name="button">Click to Submit</button>
        </div>
      </form>
      <div style="overflow: auto; width:100px; height:48pt;" id="results">
      <div id="result"></div>
      </div>
    </div>
  </body>
</html>
